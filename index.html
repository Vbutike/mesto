<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        
        <section class="profile">
            <img class="profile__avatar" src="images/ava.jpg" alt="ава">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button">
                    <img class="profile__edit-image" src="images/edit_button.svg" alt="Ректировать профиль">
                </button>
                <h2 class="profile__coment">Исследователь океана</h2>
            </div>

            <button class="profile__add-button">
                <img class="profile__add-image" src="images/add-button.svg" alt="Добавить">
            </button>
        </section>

        <section class="elements">

            <article class="element">
                <img class="element__image" src="images/karachaevsk.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title"> Куршская коса</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/gora_elbrus.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title"> Гора Эльбрус</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/dombay.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title"> Домбай</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/usa.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title"> USA</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/kefalonia.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title"> Кефалония</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/Mattinata_Italy.jpg" alt="Картинка">
                <div class="element__description">
                    <h3 class="element__title">Маттината</h3>
                    <div class="element__description-like-container">
                        <button class="element__like-button" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container popup__overlay">
            <button class="popup__close"></button>
            <h2 class="popup__title">Ректировать&nbsp;профиль</h2>
            <form class="popup__input">
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text input__text_type_name">
                <input type="text" placeholder="Исследователь океана"
                    class="popup__input-text input__text_type_comment">
                <button type="submit" class="popup__submit-btn popup__submit-btn_action_add">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>


</body>

</html>
