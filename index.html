<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/ava.jpg" alt="ава">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"> </button>
                <p class="profile__coment">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">

            <article class="element">
                <img class="element__image" src="images/karachaevsk.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title"> Куршская коса</h3>
                    <button class="element__like-button" type="button" aria-label="нравится"></button>

                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/gora_elbrus.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title"> Гора Эльбрус</h3>
                    <button class="element__like-button" type="button" aria-label="нравится"></button>

                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/dombay.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title"> Домбай</h3>
                    <button class="element__like-button" type="button" aria-label="нравится"></button>

                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/usa.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title">USA</h3>
                    <button class="element__like-button" type="button" aria-label="нравится"></button>

                </div>
            </article>

            <article class="element">
                <img class="element__image" src="images/kefalonia.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title"> Кефалония</h3>
                    <button class="element__like-button" type="button" aria-label="место"></button>
                </div>

            </article>

            <article class="element">
                <img class="element__image" src="images/Mattinata_Italy.jpg" alt="место">
                <div class="element__description">
                    <h3 class="element__title">Маттината</h3>
                    <button class="element__like-button" type="button" aria-label="нравится"></button>
                </div>

            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="popup__input" name="User-info">
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name" name="User-name">
                <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_comment" name="User-comment">
                <button type="submit" class="popup__submit-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
